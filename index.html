<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body class="" >
    <div class="main-container">

        <div class="row vh-100 p-0 m-0">
            <div class="col-2">
                <p class="font-weight-bold parrafo">Ingresa el nombre ó</p>
                <p class="font-weight-bold parrafo2">número del pokemon:</p>
                <input class="bg-transparent entrada border border-dark" type="text" name="pokeName" id="pokeName" placeholder="Pikachu"><br><br>
            </div>

            <div class="col-4">

                
                <img src="./assets/pokeball.png" alt="pokemon" id="pokeImg" width="150px" class="pos-img img-fluid"><br><br>    
                <p class=" experiencia font-weight-bold h2" id="pokeExp"></p>
                <p class=" nombre font-weight-bold h2" id="pokeNamePrint"></p>
                        <p class=" numero font-weight-bold " id="pokeNum"></p>
                <button class="boton btn-success  btn-lg py-3 px-5  " onclick="fetchPokemon()"><span class="h2">BUSCAR</span></button>
               
            </div>


            <div class="col-6">
                <div class="row vh-100 p-0 m-0">

                    <div class="col-6  p-0 m-0">

                        <div class="row h-25 ">
                            <p class=" apodo font-weight-bold " id="pokeApodo"></p>
                            <p class="text-warning info font-weight-bold "  id="pokeInfo"></p>   
                        </div>
                        
                        

                        <div class="row h-25 ">
                            <p class="text-light tipo0 font-weight-bold" id="pokeType0"></p>
                            
                        </div>
                        <p class="tipo1 font-weight-bold" id="pokeType1"></p>
                        <p class="tipo2 font-weight-bold" id="pokeType2"></p>
                        
                        <div class="row h-25 ">
                            
                            <p class="text-warning peso font-weight-bold" id="pokeWeight"></p>
                        </div>

                        
                        <div class="row h-25">
                            <p class="text-warning altura font-weight-bold"id="pokeHeight"></p>
                        </div>
                        
                    </div>
                    <div class="col-5  p-0 m-0"></div>

                </div>
            </div>
        </div>
       
        
        
        
        
        
       
        <footer>
            <script src="./JS/pokedex.js"></script>
        </footer>
    </div>
    
    
</body>
</html>
