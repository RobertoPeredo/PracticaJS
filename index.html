<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body class="main-container" >
  
       <!-------------------------------------entrada--------------------------------->
    
     
    <div class="row justify-content-center vh-100 m-0 p-0 align-items-center ">

        
        <div class="col-2">
            <p class="font-weight-bold parrafo">Ingresa el nombre ó</p>
            <p class="font-weight-bold parrafo2">número del pokemon:</p>
            <input class="bg-transparent entrada border border-dark" type="text" name="pokeName" id="pokeName" placeholder="Pikachu">
        </div>
        
<!-- -----------------------------------------izquierda--------------------------------------------------->


        <div class="pantallaimagen text-center pokePantalla flex-column   ">
              <div class="nombre"><p class="  font-weight-bold h2" id="pokeNamePrint">&nbsp</p></div>
              <div class="pos-img"><img src="./assets/pokeball.png" alt="pokemon" id="pokeImg" width="150px" class=" img-fluid"> </div>  
              <div class="numero"><p class="  font-weight-bold " id="pokeNum">&nbsp</p></div>
              <div class="experiencia"><p class="  font-weight-bold h2" id="pokeExp">&nbsp </p></div>          
              <div><button class="boton btn-success   py-3   " onclick="fetchPokemon()"><span class="h2">BUSCAR</span></button></div>
        </div>
<!-------------------------------------------------derecha------------------------------------------------>

        <div class="pantallaimagen vh-100 pokePantalla2 flex-column d-flex justify-content-between">

            
            <div class="info"><p class="text-warning  font-weight-bold w-75"  id="pokeInfo"></p> </div>
            <p class=" apodo font-weight-bold " id="pokeApodo"></p>
            <p class="text-light posicion-type font-weight-bold" id="pokeType0"></p>
            
                <div class="d-flex justify-content-start posicion-tipo">
                    <p class=" font-weight-bold w-25 d-inline mx-5" id="pokeType1"></p>
                    <p class=" font-weight-bold w-25 d-inline" id="pokeType2"></p>
                </div>

                <div class="d-flex  justify-content-around posicion-altura">
                    <p class="text-warning peso font-weight-bold d-inline " id="pokeWeight"></p>
                    <p class="text-warning altura font-weight-bold d-inline "id="pokeHeight"></p>
                </div>
            </div>
            
                        

        </div>
    

        
               
                       
             
        
       
        <footer>
            <script src="./JS/pokedex.js"></script>
        </footer>
    
    
    
</body>
</html>
